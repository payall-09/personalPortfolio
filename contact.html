<body>
    <div class="container">
        <div class="sidebar">
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">My Intro</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="contact.html">Contact me</a></li>
                </ul>
            </nav>

        <div class="main">
           <div class="contactform">
            <h1>Contact me for work/general Enquires</h1>
            <form method="post" action="done.html">
                <div class="mb-3">
                  <label for="ClientEmail1" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="ClientEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Enquiry</label>
                  <input type="text" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id ="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                  <button type="submit" class="btn btn-sm">Submit</button>
              </form>
           </div>
        </div>
    </div>
